<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kebs</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="/zdjecia/doner-kebab.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="nav-title">
            <img src="zdjecia/doner-kebab.png" class="logo" alt="Logo">
            <div>Kebs</div>
        </div>
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="kontakt.html" id="active-link">Kontakt</a>
            <a href="galeria.html">Galeria</a>
        </div>
    </nav>

    <div class="row">
        <main>
            <div class="contact-container">
                <div class="main-marked-text">
                    Formularz kontaktowy
                </div>
                <div class="form-item contact-info">
                    W razie pytań związanych z ofertą prosimy o kontakt przez poniższy formularz
                </div>

                <form onsubmit="return validateForm()">
                    <input type="text" name="username" id="username" required placeholder="Imię i nazwisko" class="form-item">
                    <br>
                    <input type="text" name="email" id="email" required placeholder="Email" class="form-item">
                    <br>
                    <select name="reason" id="reason" required class="form-item">
                        <option value="default">Wybierz temat wiadomości</option>
                        <option value="question">Pytanie o produkt z oferty</option>
                        <option value="complaint">Reklamacja</option>
                        <option value="opinion">Opinia</option>
                    </select>
                    <br>
                    <textarea name="message" id="message" required placeholder="Wiadomość" class="form-item"></textarea>
                    <input type="submit" value="Wyślij" class="submit-input">
                </form>                
            </div>
        </main>

        <aside>
            <div>
                <div class="aside-marked-text">
                    Godziny otwarcia:
                </div>
                <ul>
                    <li>Pn-Pt: 8:00-20:00</li>
                    <li>Sb: 8:00-18:00</li>
                    <li>Nd: 11:00-18:00</li>
                </ul>

                <div id="clock-info" class="aside-marked-text">
                    Do otwarcia:
                </div>

                <div id="clock">
                    00:00:00
                </div>

                <div class="aside-marked-text">
                    Zobacz nasze sociale:
                </div>
                <div class="icons-container">
                    <a href="https://www.facebook.com/"><img src="zdjecia/facebook.png"></a>
                    <a href="https://www.instagram.com/"><img src="zdjecia/instagram.png"></a>
                    <a href="https://www.tiktok.com/"><img src="zdjecia/tiktok.png"></a>
                    <a href="https://www.x.com/"><img src="zdjecia/twitter.png"></a>
                </div>
            </div>
        </aside>
    </div>

    <footer>
        Jakub Głód
    </footer>
    
    <script src="skrypt.js"></script>
</body>
</html>
